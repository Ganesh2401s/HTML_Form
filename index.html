<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Georgia&family=Great+Vibes&display=swap">
</head>

<body>
    <div class="bodycontainer">
      <div class="formcontainer">
        <form title=" BCAS Students Registration Form" action="#">
            <h2>BCAS Students Registration Form</h2>            
                <label for="fullname">Enter Your Name: </label>
                <input type="text" id="fullname" name="fullname" placeholder="Ganesh Singh">
                <br />
                <br />
                <label for="emailid">Enter Your Email: </label>
                <input type="email" name="emailid" id="emailid" placeholder="ganeshsingh@gmail.com" required>
                <br />
                <br />
                <label for="rollno">Enter Your Roll No. :</label>
                <input type="number" id="rollno" name="rollno." max="9999999" placeholder="2406013" required> 

                <br>
                <br>
                <label for="dob">Enter your Date of Birth: </label>
                <input type="date" name="Birthday" id="dob" required>
                
                 
                <br>
                 
                <label class="lang">
                    <p>Hindi language studied upto:</p>
                </label>

                <input type="radio" name="seclang" id="classX" />
                <label for="classX">Upto Class X</label>

                <input type="radio" name="seclang" id="classXII" />
                <label for="classXII">Upto Class XII</label>
                <br />
<p id="hindiRadioBtn"></p>
                <!-- 
    <legend title="Marks scored in XII class">  -->
                <label for="gender">Choose Your Gender :</label>
                <!--- <input type="text" name="gender" id="gender"> -->

                <input type="radio" name="gender" id="male" required />
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" required/>
                <label for="female">Female</label>

                <input type="radio" name="gender" id="transgender" required/>
                <label for="transgender">Transgender</label>

                <br />
                <br />
                <div class="markscored">
                    <div class="phyChemMarks">
                        <label for="physics">Marks scored in Physics:</label>
                        <input class="box" type="number" min="0" max="100" step="10" name="Marks scored in Physics"
                            id="physics" required/>
                        <br />

                        <br />

                        <label for="chemistry">Marks scored in Chemistry:</label>
                        <input class="box" type="number" min="0" max="100" name="Marks scored in Chemistry"
                            id="chemistry" required/>
                        <br />
                        <br />
                    </div>

                    <div class="bioEngMarks">
                        <label for="biology">Marks scored in Biology:</label>
                        <input class="box" type="number" min="0" max="100" name="Marks scored in Biology"
                            id="biology" required />
                        <br />
                        <br />
                        <label for="english">Marks scored in English</label>
                        <input class="box" type="number" min="0" max="100" name="Marks scored in English"
                            id="english"required />
                    </div>
                </div>
                <!-- select drop down for 9 bsc courses -->
                <br />

                <label for="selectcourse">Select Your UG course: </label>

                <select name="Select_course" id="selectcourse" required>
                    <option value=" BSC Microbiology">BSC Microbiology</option>
                    <option value=" BSC Computer Science">BSC Computer Science</option>
                    <option value=" BSC Zoology">BSC Zoology</option>
                    <option value=" BSC Botany">BSC Botany</option>
                    <option value=" BSC Physics">BSC Physics</option>
                    <option value=" BSC CHemistry">BSC CHemistry</option>
                    <option value=" BSC Instrumentation">BSC Instrumentation</option>
                    <option value=" BSC Electronics">BSC Electronics</option>
                    <option value=" BSC Food Technology">BSC Food Technology</option>
                    <option value=" BSC Biomedical sciences">BSC Biomedical</option>
                    <option value=" BSC Biochemistry">BSC Biochemistry</option>
                    <option value=" BSC Life Sciences">BSC Life Sciences</option>
                </select>
                <br> 
                <br>
                <label for="textarea">Why would you like to register for this program?</label> <br>
                <textarea name="textarea" id="textArea" cols="50" rows="5"
                    placeholder="Enter your text here....."></textarea>

                <br>
                <br>
                <div class="declaration">
                    <label for="declaration" style="font-size: 15px; font-weight: 600;">Declaration By the Student
                    </label> <br>
                    <input style="display: inline;" type="checkbox" name="declaration" id="declaration" required>
                    <p style="display: inline;">I do hereby solemnly declare that all the information provided by me are
                        correct to the best of my knowledge and belief. If any information found to be incorrect then i
                        know my registration form will be rejected.</p>
                </div>
                <p style="font-size: 15px; font-weight: 600;">Details filled checkboxes:</p>
                <div class="recheckboxes">
                    
                <div class="nameEmailboxes">
                    <input type="checkbox" name="fname" id="fullNameFilled" value="Name">
                    <label for="fullname">Name filled</label>
                    <input type="checkbox" name="Email" id="emailFilled" value="Email">
                    <label for=" email">Email ID filled</label> <br>
                </div>
                   <div class="rollMarksboxes"> 

                    <input type="checkbox" name="Roll No." id="rollnumberFilled" value="Roll No.">
                    <label for=" rollnumber">Roll No.filled</label>
                    <input type="checkbox" name="Marks Scored" id="marks_scoredfilled" value="Marks Scored">
                    <label for="marks_scored">Mark Scored filled</label>

                   </div>
                   
                </div>






                <div class="btncontainer">
                    <input id="submitButton" class="submitbtn" type="submit" value="Final Submit" >
                    <input id="resetButton" class="resetbtn" type="reset" value="Reset" />
                </div>


            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
